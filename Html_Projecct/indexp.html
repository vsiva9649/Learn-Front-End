<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form In HTML</h1>
    <form>
        <table>
            <tr>
             <td>
                Name 
             </td>
             <td>
                <input type="text" placeholder="Enter Your Name Here..." required>
             </td>
            </tr>
            <tr>
                <td>
                    Phone Number  
                </td>
                <td>
                    <input type="tel" placeholder="Enter your mobile number.." required>
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" placeholder="Enter your mail id" required>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="Enter your password" required>
                </td>
            </tr>
            <tr>
                <td>
                    DOB
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Skills
                </td>
                <td>
                    <input type="checkbox"> Html 
                    <input type="checkbox"> Css 
                    <input type="checkbox"> JavaScript
                    <input type="checkbox"> Java 
                </td>
            </tr>
            <tr>
                <td>
                    Resume
                </td>
                <td>
                    <input type="file" placeholder=".docs,.pdf,.excel,.odb"> 
                </td>
            </tr>
           <tr>
            <td>
                <input type="submit">
            </td>
           </tr>
           <tr>
            <td>
                <input type="reset">
            </td>
           </tr>

        </table>
    </form>
</body>
</html>
